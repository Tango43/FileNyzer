{% extends "./navbar.html" %}
{% block content %}
<br></br>
<div class="container">
	<div class="row">
		<div class="col col-lg-2">
	    </div>

		<div class="col">
			<table class="table table-bordered">
				<thead>
					<th scope="col">Filename</th>
					<th scope="col">Action</th>
				</thead>
				<tbody>
					{% for file in report %}

						</tr>
         			{% endfor %}
			</table>
		</div>
		<div class="col col-lg-2">
		</div>
	</div>
</div>
{% endblock %}
